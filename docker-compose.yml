version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: devicesdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    networks:
      - app-network

  devicesapi:
    build:
      context: ./DevicesApi
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=devicesdb;Username=postgres;Password=postgres
      - ASPNETCORE_URLS=http://+:5000
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./devices-client
    ports:
      - "8085:80"
    environment:
      - REACT_APP_API_BASE_URL=http://app-network:5000/api
    depends_on:
      - devicesapi
    networks:
      - app-network

networks:
  app-network:
    driver: bridge